<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>K7-YTB-MP3</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="function.js"></script>
  </head>
  <body>

    <div class="content">
      <div class="title">

        <button onclick="minimize()" id="minimize">
          <img src="./asset/-.svg" alt="Fermer la fenêtre">
        </button>


        <button onclick="quit()" id="quit">
          <img src="./asset/x.svg" alt="Fermer la fenêtre">
        </button>

        
      </div>

      <div class="main-wrapper">
        <div class="main">

          <div class="center">
            <div class="inputwrapper">
              <input type="text" id="url" placeholder="Entrez une url youtube" onchange="resetIcon()" onfocus="resetIcon()">
            </div>

            <div class="bobine">

                <path d="M84 68L69 76V92L84 100L99 92V76L84 68Z" fill="#170101"/>
            </svg>

              <svg width="168" height="168" viewBox="0 0 168 168" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 84C0 130.392 37.6081 168 84 168C130.392 168 168 130.392 168 84C168 37.6081 130.392 -1.52588e-05 84 -1.52588e-05C37.6081 -1.52588e-05 0 37.6081 0 84Z" fill="#170101"/>

              </svg>

              <button onclick="convert()" id="convert">
                <img src="./asset/download.svg" alt="Convertir l'url en mp3">
              </button>

              <div id="success" onclick="resetIcon()">
                <img src="./asset/check-circle.svg" alt="">
              </div>

              <div id="error" onclick="resetIcon()">
                <img src="./asset/x-32.svg" alt="">
              </div>


            </div>
          </div>

          <svg width="430" height="175" viewBox="0 0 450 182" fill="none" xmlns="http://www.w3.org/2000/svg">

            <path d="M0 124.413H450V131.777H0V124.413Z" fill="#E03F26"/>

            <path d="M0 78.6503H450V80.2283H0V78.6503Z" fill="#E03F26"/>
          </svg>

          <h3 class="watermark">K7-YTB-MP3</h3>

        </div>
      </div>
      
      <div class="footer">
        <div class="param">

          <h3>Select directory</h3>

          <button onclick="chooseDirectory()" id="btn-choose-file">
            <img src="./asset/folder-plus.svg" alt="Ajouter un dossier d'ajout">
          </button>
        </div>
        <div class="footer-bar">

          <svg width="286" height="49" viewBox="0 0 286 49" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M49.7585 3.71134C52.4928 1.31877 56.0027 0 59.636 0H226.364C229.997 0 233.507 1.31877 236.242 3.71135L285.37 46.6988C286.283 47.4972 285.718 49 284.505 49V49C284.18 49 283.866 48.8792 283.625 48.6611L236.284 5.8719C233.527 3.37977 229.942 2 226.226 2H59.7743C56.0577 2 52.4734 3.37977 49.7162 5.8719L2.37498 48.6611C2.13363 48.8792 1.81988 49 1.49455 49V49C0.282147 49 -0.282509 47.4972 0.629915 46.6988L49.7585 3.71134Z" fill="#E9C69B"/>
          </svg>

        </div>
        <div class="param">

          <h3>Show Error</h3>

 
            <label class="switch">
              <input type="checkbox" onchange="setIsErrorShown()" id="switch-show-error">
              <span class="slider"></span>
            </label>
    
          

        </div>
      </div>

    </div>
    

  </body>
</html>
